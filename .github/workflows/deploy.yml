# 워크플로우의 이름입니다. GitHub Actions 탭에서 이 이름으로 표시됩니다.
name: Nginx-Deployment-Pipeline

# 트리거 설정
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 권한 설정
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1단계: 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2단계: AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # (S3 업로드 단계 삭제됨 - 이미지에 포함되므로 불필요)

      # 3단계: ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4단계: 빌드 및 푸시
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 5단계: 배포 (S3 다운로드 및 볼륨 마운트 삭제됨)
      - name: Deploy to EC2 via SSM
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ secrets.ECR_REPOSITORY }}"
          TAG="${{ github.sha }}"
          FULL_IMAGE="$REGISTRY/$REPO:$TAG"

          aws ssm send-command \
            --targets "Key=tag:deploygroup,Values=container-asg" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx via GitHub Actions" \
            --region ${{ secrets.AWS_REGION }} \
            --parameters "{
              \"commands\": [
                \"# EC2 내부: ECR 로그인을 수행합니다.\",
                \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $REGISTRY\",
                
                \"# EC2 내부: 새 이미지를 당겨옵니다.\",
                \"sudo docker pull $FULL_IMAGE\",
                
                \"# EC2 내부: 기존 컨테이너 중지 및 삭제\",
                \"sudo docker stop nginx-server || true\",
                \"sudo docker rm nginx-server || true\",
                
                \"# EC2 내부: 컨테이너 실행 (볼륨 마운트 옵션 -v 제거됨!)\",
                \"sudo docker run -d --name nginx-server -p 80:80 $FULL_IMAGE\",
                
                \"# EC2 내부: 용량 정리\",
                \"sudo docker image prune -f\"
              ]
            }"
